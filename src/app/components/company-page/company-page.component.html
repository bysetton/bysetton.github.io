<div class="page-container">
  <ng-container *ngIf="company">
    <div class="image-container">
      <img
        [src]="company.img || 'https://i.pinimg.com/originals/82/1a/a8/821aa80c546ac7d554e4ac0de0e95cb8.jpg'">
    </div>
    <div class='image-overlay-container'>
      <h1>{{company.name}}</h1>
      <mat-chip-list class="chip-list">
        <mat-chip *ngFor="let tag of company.tags" color="primary" selected
          (click)="hashtagClicked(tag)" class="chip">{{tag.name}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="profile-info">
      <a *ngIf="company.websiteUrl && company.websiteDisplay"
        [href]="company.websiteUrl" target="_blank">
        <div class="website-url">
          <mat-icon>language</mat-icon>
          {{company.websiteDisplay}}
        </div>
      </a>
      <a href="https://www.instagram.com/{{company.instagram}}" target="_blank">
        <div *ngIf="company.instagram" class="instagram">
          <i class="fa fa-instagram" style="font-size:24px"></i>
          {{company.instagram}}
        </div>
      </a>
      <p>
        {{company.about}}
      </p>
    </div>
  </ng-container>

  <company-not-found *ngIf="!company && companyParam"
    [companyName]="companyParam">
  </company-not-found>
</div>
