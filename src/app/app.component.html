<div *ngIf="!loadRouter" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div class='background-image'>
  <img [src]="backgroundImageUrl" />
</div>
<div class="curtain-container" *ngIf="loadRouter">
  <div class="background-curtain">
    <search [companies]="companies" (blur)="onSearchFocus($event)"></search>
    <router-outlet *ngIf="!searchFocus"></router-outlet>
  </div>
</div>
